<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!------------------header----------------------------------->
    <header class="header">
        <div class="header-parent">
            <div class="header-child-one">
                <p>Start Bootstrap</p>
            </div>
            <div class="header-child-two">
                <button class="header-button">Sign Up</button>
            </div>
        </div>
    </header>
    <!---------------------------banner-image-------------------------->
    <section class="banner-image">
        <div class="banner-container">
            <div class="banner-parent">
                <div class="banner-title">
                    <h1 class="banner-head">Generate more leads with a professional landing page!</h1>
                </div>
                <div class="banner-button">
                    <input type="email" class="banner-email" placeholder="Email Address" >
                    <button class="banner-button-submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <a href="https://startbootstrap.github.io/startbootstrap-landing-page/assets/img/bg-masthead.jpg" ><img src="images/img1.png"></a>
</body>

</html>
