<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="total-container">
        <div class="total-child">
            <div class="logo">
                <img src="images/logo.avif" alt="logo-varanum">
            </div>
            <div class="nav">
                <div class="nav-home arrow">
                    <p class="home">Home</p>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="nav-about">
                    <p class="about">About</p>
                </div>
                <div class="nav-page arrow">
                    <p class="page">Page</p>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="nav-gallery arrow">
                    <p class="gallery">Gallery</p>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="nav-blog arrow">
                    <p class="Blog">Blog</p>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="nav-contact">
                    <p class="Contact">Contact</p>
                </div>
            </div>
            <div class="button">
                <button class="button1">Free Estimate</button>
            </div>
        </div>
    </div>
</body>
</html>
